[PHP]
expose_php = Off

error_reporting = E_ALL
display_errors = Off
display_startup_errors = Off

post_max_size = 8M
upload_max_filesize = 8M

short_open_tag = Off
allow_url_fopen = Off


[Date]
date.timezone = "UTC"

[Session]
session.save_handler = files
session.cookie_httponly = On
session.cookie_secure = On
session.cookie_samesite = "Strict"
